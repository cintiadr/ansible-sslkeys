---
# Copy over ssl certs
- name: Copy ssl certs to directory
  copy: src={{item}}
        dest={{ssl_key_dir}}
        owner=root
        group=root
        mode=0600
  with_items:
   - ssl/

- name: Ensure secure permissions
  file: path={{ssl_key_dir}}
        owner=root
        group=root
        mode=0600
        recurse=yes
